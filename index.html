<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="background">
        <div class="icon school-icon icon1"><i class="fas fa-book"></i></div>
        <div class="icon school-icon icon2"><i class="fas fa-pencil-alt"></i></div>
        <div class="icon school-icon icon3"><i class="fas fa-chalkboard-teacher"></i></div>
        <div class="icon school-icon icon4"><i class="fas fa-graduation-cap"></i></div>
        <div class="icon school-icon icon5"><i class="fas fa-globe"></i></div>
        <div class="icon school-icon icon6"><i class="fas fa-laptop"></i></div>
        <div class="icon school-icon icon7"><i class="fas fa-calculator"></i></div>
        <div class="icon school-icon icon8"><i class="fas fa-apple-alt"></i></div>
        <div class="icon school-icon icon9"><i class="fas fa-microscope"></i></div>
        <div class="icon school-icon icon10"><i class="fas fa-user-graduate"></i></div>
    </div>
    <div class="login-container">
        <h1 class="titleNostel">Bienvenido a <br> Nostel</h1>
        <h2 class="login">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p class="forgot-username">¿Olvidó su usuario? <a href="forgot-username.html">Recuperar usuario</a></p>
            <p id="message" class="message"></p>
        </form>
    </div>
    <script src="scripts/login.js"></script>
</body>

</html>
